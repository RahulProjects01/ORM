spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Show SQL queries generated by Hibernate in the console
spring.jpa.show-sql=true

# Format SQL queries for readability
spring.jpa.properties.hibernate.format_sql=true

# Automatically create/drop the schema and keep it updated
spring.jpa.hibernate.ddl-auto=update

# Specify the dialect for Hibernate (MySQL example)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# OTHER CONFIGURATIONS (OPTIONAL)
# ===============================
# Logging configuration to log SQL statements and their parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
